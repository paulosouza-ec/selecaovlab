<div class="movie-list-container">
  <div class="filters">
    <input type="text" placeholder="Buscar por nome" [formControl]="searchControl" />
    <select [formControl]="genreControl">
      <option value="">Todos os gêneros</option>
      @for (g of genres; track g.id) {
        <option [value]="g.id">{{ g.name }}</option>
      }
    </select>
    <input type="number" placeholder="Ano" [formControl]="yearControl" min="1900" max="2100" />
    <select [formControl]="sortControl">
      <option value="release_date">Ano de lançamento</option>
      <option value="vote_average">Nota</option>
      <option value="title">Nome (A-Z)</option>
      <option value="runtime">Duração</option>
      <option value="popularity">Popularidade</option>
    </select>
  </div>

  <app-carousel
    [title]="'Resultados'"
    [items]="resultsItems"
    [isExplore]="false"
    [canNavigateLeft]="true"
    [canNavigateRight]="true"
    [actionIcon]="'+'"
    [actionAriaLabel]="'Adicionar à maratona'"
    (actionClicked)="onAddToMarathon($event)">
  </app-carousel>

  <app-carousel
    [title]="'Lista da Maratona'"
    [items]="marathonItems"
    [isExplore]="false"
    [canNavigateLeft]="true"
    [canNavigateRight]="true"
    [actionIcon]="'−'"
    [actionAriaLabel]="'Remover da maratona'"
    (actionClicked)="onRemoveFromMarathon($event)">
  </app-carousel>

  <div class="marathon-total">
    Duração total: <strong>{{ marathonTotalText }}</strong>
  </div>
</div>
