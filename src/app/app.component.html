<div class="app-container">
  <header class="app-header">
    <h1 class="app-title" routerLink="/movies">{{ title }}</h1>
    <nav class="app-nav">
      @if (isLoggedIn) {
        <a routerLink="/movies" routerLinkActive="active" class="nav-link">Minhas Maratonas</a>
        <button (click)="logout()" class="nav-link-button">Sair</button>
      } @else {
        <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
        <a routerLink="/register" routerLinkActive="active" class="nav-link">Cadastrar</a>
      }
    </nav>
  </header>

  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
</div>
